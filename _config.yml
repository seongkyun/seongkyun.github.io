# Site Info
title: "Seongkyun Han's blog"
tagline: "Seongkyun Han's blog"
description: "공부했던 것들을 기록하는 블로그"
baseurl: ""
url: https://seongkyun.github.io
logo: '/public/logo.png'

# Site configurations
gems:
  - jekyll-paginate
markdown: kramdown
kramdown:
  input: GFM
excerpt_separator: "<!-- more -->"
sass:
  style: compressed
  sass_dir: _scss
paginate: 5
paginate_path: '/blog/page:num'
permalink: pretty

version: 1.0.0

# About/contact
author:
